apiVersion: v1
kind: ServiceAccount
metadata:
  name: nodesimulator
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nodesimulator-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: nodesimulator
    namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: nodesimulator-controller-manager
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      serviceAccount: nodesimulator
      hostNetwork: true
      containers:
        - args:
            - --metrics-addr=127.0.0.1:10086
            - --enable-leader-election
          command:
            - /manager
          image: registry.cn-hangzhou.aliyuncs.com/njupt-isl/nodesimulator:v1.3.8
          name: manager
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
      terminationGracePeriodSeconds: 10

